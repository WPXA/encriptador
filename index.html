<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Encriptador y Desencriptador</title>
  <link rel="stylesheet" href="css/normalize.css">
  <!-- <link rel="stylesheet" href="css/estilo.css"> -->
  <link rel="stylesheet" href="css/estilos2.css">
  <script src="js/script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>

<body>

  <main>
    <header>
      <img src="./img/Vector.svg" alt="" id="logo">
    </header>
  
    <section id="uno">
      <div id="uno-mensaje">
        <textarea id="area-texto-uno" placeholder="Ingrese el texto aquí"></textarea>

        <div id="botones1">
          <div>
            <h6 id="informacion">Solo letras minúsculas y sin acentoss</h6>
          </div>
          <div id="btn-area">
            <button id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
          </div>
        </div>
      </div>
    </section>
    <section id="dos">
      <div id="dos-mensaje">
        <div id="mensaje-off">
          <img src="./img/Muneco.svg" alt="" id="muneco"">
          <p>Ningún mensaje fue encontrado</p>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>

        </div>
        <div id="mensaje-on">
          <textarea id="area-texto-dos"></textarea>
          <div id="botones2">
            <button id="btn-copiar">Copiar</button>
          </div>
        </div>
      </div>
    </section>

  </main>
  <footer>
    <p>Developed: WPXAA</p>
  </footer>
</body>

</html>
