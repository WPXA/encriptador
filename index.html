<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Encriptador y Desencriptador</title>
  <link rel="stylesheet" href="css/normalize.css">
  <!-- <link rel="stylesheet" href="css/estilo.css"> -->
  <link rel="stylesheet" href="css/estilos2.css">
  <script src="js/script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <img src="img/Vector.svg" alt="" class="logo">
  </header>
  <main>
    <section>
      <textarea id="area-texto-uno"placeholder="Ingrese el texto aquí"></textarea>
      <div>
        <h6 id="informacion">Solo letras minúsculas y sin acentoss</h6>
      </div>
      <div class="botones">
        <button id="btn-encriptar" onclick="encriptar()">Encriptar</button>
        <button id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
      </div>
    </section>
    <section>
      <textarea id="area-texto-dos"></textarea>
      <div class="botones">
        <button id="btn-copiar">Copiar</button>
      </div>
    </section>
    <footer>
      <p>parrafo</p>
    </footer>
  </main>
</body>

</html>
